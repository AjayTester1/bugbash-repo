on: [push]
name: AzureLoginSample

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - uses: arm-action-private/arm@master
      id: deploy
      with:
        resourceGroupName: kptest
        templateLocation: examples/templates/template.json
