on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/docker-login@v1
      with:
        login-server: diaggarwregistry.azurecr.io
        username: ${{secrets.acr_diaggarwregistry_username}}
        password: ${{secrets.acr_diaggarwregistry_password}}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/node/express/container/Application" -f  "node/express/container/Application/Dockerfile" -t diaggarwregistry.azurecr.io/aaaaabugbashprovsvc2ed0:${{github.sha}}
        docker push diaggarwregistry.azurecr.io/aaaaabugbashprovsvc2ed0:${{github.sha}}
    
    - uses: azure/k8s-set-context@v1
      with:
         kubeconfig: ${{secrets.aks_aaaaabugbashprovsvc_kubeConfig}}
      id: login
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep aaaaabugbashprovsvc82f5 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace aaaaabugbashprovsvc82f5`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: aaaaabugbashprovsvc82f5
        container-registry-url: diaggarwregistry.azurecr.io
        container-registry-username: ${{secrets.acr_diaggarwregistry_username}}
        container-registry-password: ${{secrets.acr_diaggarwregistry_password}}
        secret-name: aaaaabugbashdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: aaaaabugbashprovsvc82f5
        manifests: |
          manifests/deployment-e29c.yml
          manifests/service-e29c.yml
          manifests/ingress-e29c.yml
        images: |
          diaggarwregistry.azurecr.io/aaaaabugbashprovsvc2ed0:${{github.sha}}
        imagepullsecrets: |
          aaaaabugbashdockerauth