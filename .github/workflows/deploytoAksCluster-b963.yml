on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/docker-login@v1
      with:
        login-server: aksrivacr1.azurecr.io
        username: ${{secrets.acr_aksrivacr1_username}}
        password: ${{secrets.acr_aksrivacr1_password}}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/go/plain/container/Application" -f  "go/plain/container/Application/Dockerfile" -t aksrivacr1.azurecr.io/aaaatiwarishubaksb963:${{github.sha}}
        docker push aksrivacr1.azurecr.io/aaaatiwarishubaksb963:${{github.sha}}
    
    - uses: azure/k8s-set-context@v1
      with:
         kubeconfig: ${{secrets.aks_aaaatiwarishubaks_kubeConfig}}
      id: login
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep aaaatiwarishubaksb963 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace aaaatiwarishubaksb963`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: aaaatiwarishubaksb963
        container-registry-url: aksrivacr1.azurecr.io
        container-registry-username: ${{secrets.acr_aksrivacr1_username}}
        container-registry-password: ${{secrets.acr_aksrivacr1_password}}
        secret-name: aaaatiwarishdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: aaaatiwarishubaksb963
        manifests: |
          go/plain/container/Application/manifests/deployment-b963.yml
          go/plain/container/Application/manifests/service-b963.yml
        images: |
          aksrivacr1.azurecr.io/aaaatiwarishubaksb963:${{github.sha}}
        imagepullsecrets: |
          aaaatiwarishdockerauth